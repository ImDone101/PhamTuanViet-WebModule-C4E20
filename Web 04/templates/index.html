<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>APP</h1>
    <a href="{{url_for('login')}}">Dang nhap</a>
    {% for video in videos %}
        <div>
            <img src="{{video.thumbnail}}" width="220" height="120">
            <p>{{ video.title}}</p>
            <b>Views: {{video.views}}</b>
            <a href="{{url_for('detail', youtube_id=video.youtube_id)}}">Xem</a>
        </div>
    {% endfor %}
</body>
</html>
