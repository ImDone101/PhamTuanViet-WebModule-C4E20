<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New one</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>New Service</h1>
    <form method="POST">
        <label>Name</label>
        <input type="text" name="name" placeholder="Viet"> 
        <br>

        <label>YoB</label>
        <input type="text" name="yob" placeholder="1998">
        <br>

        <label>Phone</label>
        <input type="text" name="phone" placeholder="0684235251">
        <br>

        <label>Address</label>
        <input type="text" name="address" placeholder="Hanoi">
        <br>

        <label>Height</label>
        <input type="text" name="height" placeholder="170">
        <br>

        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value ="male"> Male<br>
        <input type="radio" name="gender" value = "female"> Female<br>

        <label>Status:</label>
        <br>
        <input type="radio" name="status" value = "0"> Busy<br>
        <input type="radio" name="status" value = "1"> Not Busy<br>

        <input type="submit" value="Them">
    </form>
</body>
